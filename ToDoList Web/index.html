<!doctype html>
<html lang="en">

<head>
  <title>ToDoList</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./icon/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/css/style.min.css">
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center align-items-center">
      <main>
        <h1>EasyTo-Do!</h1>
        <header >
          <form class="form-inline mb-3 row">
            <input type="text" placeholder="add item" id="inp-item" class="form-control  mr-1 col" required>
            <button type="submit" id="btn" class="btn btn-info col-2">輸入</button>
          </form>
          
        </header>
        <div class="row border bg-transparent border-warning">
          <ul id="Todo" class=" col-12 mt-1">
            <h5>Todo</h5>
            <!-- display todos here -->
          </ul>
          <ul id="Done" class=" col-12">
            <h5>Done</h5>
            <!-- display todos here -->
          </ul>
        </div>
         
          
      </main>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <script src="./js/all.js"></script>
</body>

</html>
